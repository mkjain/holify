<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" media="all" href="css/styles.css">

  <title>Get off!</title>

</head>
<body>

  <div id="content">

    <div id="map-canvas"></div>

    <div id="title">
      <input type="text" placeholder="Dude, give your trip a name">
    </div>

    <div id="bottom-bar"></div>

  </div>

  <div id="trip-list">
    <ul>
      <li>This is the world!</li>
    </ul>
  </div>

  <script src="js/lib/jquery-2.0.0.min.js"></script>
  <script src="js/lib/underscore-1.4.4.min.js"></script>
  <script src="js/lib/backbone-1.0.0.min.js"></script>
  <script src="js/lib/handlebars-1.0.0-rc3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=drawing,places,weather"></script>

  <script>
    "use strict";

    $(function() {
      var mapOptions = {
        center: new google.maps.LatLng(37.76040136229719, -122.41928100585938),
        zoom: 10,
        minZoom: 2,
        maxZoom: 19,
        streetViewControl: false,
        mapTypeControl: true,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        panControl: false,
        zoomControl: true,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.DEFAULT,
            position: google.maps.ControlPosition.LEFT_TOP
        },
        styles:
        [
          {
            featureType: "poi",
            elementType: "labels",
            stylers:
            [
              {
                visibility: "off"
              }
            ]
          }
        ]
      },

      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    });

  </script>

</body>
</html>
