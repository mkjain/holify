<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" media="all" href="css/styles.css">

  <title>travelo.me - Your personal travel planer</title>

</head>
<body>

  <div id="content">
    <div id="header">
      <div id="trip-name">
        <input type="text" id="tripNameField" placeholder="Name Your Trip!">
        <button type="button" id="saveTrip">Save as PDF</button>
      </div>
    </div>

    <div id="map-canvas"></div>

    <div id="recos">
      <h3>Recommendations</h3>
      <ul></ul>
    </div>

    <div id="bottom-bar">
      <ul>
        <li>
          <div class="date">29.05.1987</div>
          <div class="count">23</div>
          <div class="def">Activities</div>
        </li>
        <li class="active">
          <div class="date">30.05.1987</div>
          <div class="count">10</div>
          <div class="def">Activities</div>
        </li>
        <li>
          <div class="date">31.05.1987</div>
          <div class="count">14</div>
          <div class="def">Activities</div>
        </li>
        <li class="add">
          Add +
        </li>
      </ul>
    </div>

  </div>

  <div id="trip-list">
    <ul id="list"></ul>
    <img src="img/logo.png" alt="" id="logo" />  
    <div id="search">
      <input type="text" id="searchTextField" placeholder="Where are you going?">
    </div>
  </div>

  <script id="tmp-locations-list" type="text/handlebars">
    {{#each this }}
      <li data-id="{{ id }}">
        <img src="{{ photo }}" width="35" height="35" class="trip-image">
        <strong>{{ name }}</strong>
        <div>{{Â address }}</div>
        <a href="#" class="remove">X</a>
      </li>
    {{/each }}
  </script>

  <script id="tmp-recos-list" type="text/handlebars">
    {{#each this }}
      <li data-id="{{ id }}">
        <strong>{{ name }}</strong>
        <div>Here we start our pretty awesome trip!</div>
      </li>
    {{/each }}
  </script>

  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="js/lib/jquery-2.0.0.min.js"></script>
  <script src="js/lib/underscore-1.4.4.min.js"></script>
  <script src="js/lib/backbone-1.0.0.min.js"></script>
  <script src="js/lib/backbone.firebase.js"></script>
  <script src="js/lib/handlebars-1.0.0-rc3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=drawing,places,weather"></script>
  <script src="js/init.js"></script>
  <script src="js/sections/locations_list/models/locations.js"></script>
  <script src="js/sections/locations_list/models/recos.js"></script>
  <script src="js/sections/locations_list/collections/locations_list.js"></script>
  <script src="js/sections/locations_list/collections/recos_list.js"></script>
  <script src="js/sections/locations_list/views/locations_list.js"></script>
  <script src="js/sections/locations_list/views/recos_list.js"></script>

</body>
</html>
